language: c

addons:
  apt:
    packages:
      - libfuse-dev
      - pkg-config
      - fuse

compiler:
  - clang
    #- gcc

install:
  - sudo apt-get install user-mode-linux
  - sudo mknod /dev/fuse c 10 229
  - sudo chmod 666 /dev/fuse
  - ./root_wrap.sh install

script:
  - ./root_wrap.sh script
